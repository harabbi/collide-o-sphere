<html ng-app="CollideOSphereAdmin">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collide O Sphere is Maryland's newest Bubble Sport event company and is ready and eager to help you host a SMASHING fun time!">
    <meta name="google-site-verification" content="9M67-i0a_5tIQD0OG6B1jqSrN4eDYT2KhMeYYn_iuzY" />

    <title>Collide O Sphere - Smash into Fun!</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-red.min.css">
    <link rel="stylesheet" href="/css/angular-datepicker.min.css">
    <link rel="stylesheet" href="/css/app.css">

    <base href="/admin/" />
  </head>

  <body>
    <div ng-if="false" class="loader"></div>

    <div class="fluid-container">
      <div class="content">

        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="/">
                <img src="/images/CoS_logo.png" style="height: 60px; margin-top: -20px; float: left;" />
                Collide-O-Sphere
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" ng-controller="loginCtrl">
              <ul class="nav navbar-nav" ng-show="current_user">
                <li><a href="#/requests">Bookings</a></li>
                <li><a href="#/faq">Pricing/FAQ</a></li>
                <li><a href="#/users">User List</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li><a ng-show="current_user">Hi, {{current_user.first_name}}</a></li>
                <form class="navbar-form navbar-right" role="login" ng-hide="current_user" ng-submit="logIn(this)">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="email@domain.com" ng-model="user.email">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                  </div>
                  <button type="submit" class="btn btn-default" id="login-button">Submit</button>
                </form>
              </div>
            </div><!--/.nav-collapse -->
          </div>
        </nav>


        <div class="container marketing">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-datepicker.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
