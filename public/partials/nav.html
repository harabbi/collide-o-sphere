<script>
  $(document).ready(function(){

    $(".sticky").sticky({topSpacing:0});

    var $root = $('html, body');

    $('nav li a').click(function(){
      var href = $.attr(this, 'href');
      this.blur();

      $root.animate(
        {scrollTop: $(href).offset().top - 50},
        500,
        function (){ window.location.hash = href; }
      );

      return false;
    });
  });
</script>
