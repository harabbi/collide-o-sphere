<html ng-app="CollideOSphere">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collide O Sphere is Maryland's newest Bubble Sport event company and is ready and eager to help you host a SMASHING fun time!">
    <meta name="google-site-verification" content="9M67-i0a_5tIQD0OG6B1jqSrN4eDYT2KhMeYYn_iuzY" />

    <title>Collide O Sphere - Smash into Fun!</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-red.min.css">
    <link rel="stylesheet" href="css/angular-datepicker.min.css">
    <link rel="stylesheet" href="css/app.css">

    <base href="/">
  </head>
  <body ng-controller="appCtrl">
    <div ng-if="false" class="loader"></div>

    <div class="fluid-container">
      <div class="content">
        <div id="home" ng-include="'/partials/carousel.html'"></div>

        <nav class="navbar navbar-default">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="/index">
                <img src="/images/CoS_logo.png" style="height: 60px; margin-top: -20px; float: left;" />
                Collide-O-Sphere
              </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/home')}"><a class="scroll" ng-click="scrollTo(this,'#home')">Home</a></li>
                <li ng-class="{ active: isActive('/faq')}"><a class="scroll" ng-click="scrollTo(this,'#faq')">Pricing/FAQ</a></li>
                <li ng-class="{ active: isActive('/book')}"><a class="scroll" ng-click="scrollTo(this,'#book')">Book an Event</a></li>
              </ul>
              <div class="navbar-nav social-media navbar-right">
                <a class="navbar-btn navbar-nav" target="_blank" href="https://twitter.com/CollideOSphere"><img src="/images/twitter.png" height="35px"></a>
                <a class="navbar-btn navbar-nav" target="_blank" href="https://www.facebook.com/CollideOSphere"><img src="/images/fb.png" height="35px"></a>
                <a class="navbar-btn navbar-nav" target="_blank" href="https://www.youtube.com/channel/UCGBx77PC71EiFGQE_Qmv5Gw"><img src="/images/youtube.png" height="35px" style="background-color: white; border-radius: 5px;"></a>
              </div>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div id="side-bubbles">
          <img src="/images/logo-left.png" class="left bubble" />
          <div class="container"></div>
          <img src="/images/logo-right.png" class="right bubble" />
        </div>

        <div class="container marketing">
          <div ng-view style="min-height: 600px;">
          </div> <!-- end of ng-view -->

          <div class="col-md-12 footer">
            Collide-O-Sphere is pretty awesome. If you want to <a href="mailto:staff@collide-o-sphere.com">contact us</a>, you probably should...
            <ul class="nav navbar-nav navbar-right" ng-show="current_user">
              <li class="dropup">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hi, {{current_user.first_name}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-show="current_user.is_staff"><a href="/users">User List</a></li>
                  <li ng-show="current_user.is_staff"><a href="/requests">Rental Requests</a></li>
                  <li ng-show="current_user.is_staff" role="separator" class="divider"></li>
                  <li><a ng-click="logOut()" >Sign Out</a></li>
                </ul>
              </li>
            </ul>
            <a class="navbar-right" ng-click="showLogin = true" ng-hide="showLogin || current_user">Staff Login</a>
            <form class="navbar-form navbar-right" role="login" ng-show="showLogin" ng-submit="logIn(this)" form-auto-fill-fix>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="email@domain.com" ng-model="user.email">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
              </div>
              <button type="submit" class="btn btn-default" id="login-button">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-datepicker.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/app.js"></script>

    <script>
      $(document).ready(function(){
        $("nav").sticky();
        $("#side-bubbles").sticky({topSpacing:100});
      });
    </script>
  </body>
</html>
